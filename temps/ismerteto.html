<style>
	/* tutori√°l css */
	
	.slider {
		
		width: 100%;
		height: 100vh;
	}
	.slider img {
		
		width: 70%;
		bottom: 0px;
	}
	
	p.info{
		text-align: center;
	}
	
	
	.arrow {
		color: black;
		font-size: 40px;
		position: fixed;
		top: 45%;
	}

	.arrowl {
		left: 0;
	}

	.arrowr {
		right: 0;
	}

</style>

<ion-header-bar align-title="center" style="background-color: #F521A2 ">
	<div class="buttons">
		<button style="color: white" class="button button-icon icon-left  ion-arrow-left-c" ng-click="back()">
			Vissza
		</button>
	</div>
	<h1 style="color: white"  class="title">iBabyLife</h1>
</ion-header-bar>
<ion-content>

	

		<ion-slide-box  on-slide-changed="slideChanged(index)"
		show-pager="false" >
			<ion-slide ng-repeat="oImage in aImages">
				<img ng-src="{{oImage.src}}" class="fullscreen-image" />
				<p class="info">
					{{oImage.msg}}
				</p>

			</ion-slide>
		</ion-slide-box>
		
		
		<i  ng-click="previous()" ng-if="slideIndex > 1" class="arrow arrowl ion-arrow-left-c"></i>
		<i  ng-click="next()" ng-if="slideIndex < aImages.length" class="arrow arrowr ion-arrow-right-c"></i>
	

</ion-content>
